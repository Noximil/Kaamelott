<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="kicon.png">
</head>
<body>
  <div id="app">
    
  <div class="search-container">
  <span class="search-icon">🔍</span>
  <input type="text" id="search" placeholder="Rechercher une citation..." />
  </div>
  
  <div id="quote-box">
  <p id="text">Chargement…</p>
  <p id="actor"></p>
  <p id="author"></p>
  <p id="extra-info"></p>
  <div>
    <button id="prev-quote">Citation précédente</button>
    <button id="new-quote">Nouvelle citation</button>
    <button id="copy-quote">Copier</button>
  
  </div>
</div>
</div>
  
  <script src="script.js"></script>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
